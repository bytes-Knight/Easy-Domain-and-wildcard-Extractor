<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.4;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .primary {
            background: #3498db;
            color: white;
        }
        .primary:hover {
            background: #2980b9;
        }
        .secondary {
            background: #27ae60;
            color: white;
        }
        .secondary:hover {
            background: #229954;
        }
        .warning {
            background: #f39c12;
            color: white;
        }
        .warning:hover {
            background: #e67e22;
        }
        .info-small {
            font-size: 11px;
            color: #7f8c8d;
            text-align: center;
            margin-top: 5px;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            display: none;
        }
        .success {
            background: #d5f4e6;
            color: #27ae60;
            border: 1px solid #27ae60;
        }
        .error {
            background: #fadbd8;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
        .info {
            font-size: 11px;
            color: #7f8c8d;
            margin-top: 10px;
            text-align: center;
        }
        #domainPreview {
            width: 100%;
            height: 150px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            resize: vertical;
        }
        #downloadBtn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>üéØ Easy Domain and wildcard Extractor</h3>
        <p>Extract domains from Bug Bounty programs</p>
    </div>
    
    <div class="button-group">
        <button id="extractWildcards" class="primary">Extract Wildcard Domains</button>
        <button id="extractExactDomainsBtn" class="primary">Extract Exact Domains</button>
        <button id="extractDomains" class="secondary">Extract All Domains and wildcards</button>
        <button id="removeWildcards" class="warning">Remove *. from Wildcards</button>
    </div>
    
    <textarea id="domainPreview" placeholder="Extracted domains will appear here..." readonly></textarea>
    <div class="info-small">Use the buttons above to preview results.</div>

    <button id="downloadBtn" class="secondary" disabled>‚¨áÔ∏è Download Domains</button>
    
    <div id="status" class="status"></div>

    <ul>
  <li><strong>Bytes_Knight</strong> - Creator
    <ul>
      <li>Bugcrowd: <a href="https://bugcrowd.com/Bytes_Knight" target="_blank">@Bytes_Knight</a></li>
    </ul>
  </li>
</ul>

    <div class="info">
        Works on Bugcrowd and HackerOne program pages
    </div>

    <script src="popup.js"></script>
</body>
</html>
